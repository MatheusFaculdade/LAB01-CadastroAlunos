<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="./home.css">
</head>
<br>
    <h1>Cadastro de Alunos</h1>
    
    <form id="form-container">
        <div class="from-dist">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-input" type="text" id="nome" required>
        </div>
        
        <div class="from-dist">
            <label class="form-label" for="idade">Idade:</label>
            <input class="form-input" type="number" id="idade" min="1" required>
        </div>
        
        <div class="from-dist">
            <label class="form-label" for="curso">Curso:</label>
            <select id="curso" class="form-input" required>
                <option value="">Selecione um Curso</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        
        <div class="from-dist">
            <label class="form-label" for="notaFinal">Nota Final:</label>
            <input class="form-input" type="number" id="notaFinal" required>
        </div>
        <div class="div-button">
            <button class="form-button" id="cadastrarBtn" type="button">Cadastrar</button>
        </div>
    </form>
</br>
<table id="tableStudent">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Nota Final</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="bodytable">
    </tbody>
</table>

<div class="from-dist">
    <h2>Relatórios</h2>
    <button id="btnAprovados">Listar Aprovados</button>
    <button id="btnMediaNotas">Média das Notas</button>
    <button id="btnMediaIdades">Média das Idades</button>
    <button id="btnOrdenarNomes">Ordenar Nomes</button>
    <button id="btnQuantidadePorCurso">Quantidade por Curso</button>
</div>
<div id="relatorio"></div>


</body>
</html>
